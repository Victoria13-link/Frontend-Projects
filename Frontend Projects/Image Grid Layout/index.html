<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="grid-container">
            <img src="Images/gateway-with-roses.jpg" alt="Gateway full of roses" 
            style="grid-area: img1" >
            <img src="Images/kinda-pink-tulips.jpg" alt="Tulips pink-orangeish" 
            style="grid-area: img2" >
            <img src="Images/beautiful-tulips.jpg" alt="Beautiful pink and purple tulips" 
            style="grid-area: img3" >
            <img src="Images/sunflower-2026-2.jpg" alt="Astonishing sunflowers in a montain" 
            style="grid-area: img4">
            <img src="Images/single-rose.jpg" alt="A single gorgeous red rose" 
            style="grid-area: img5" >
            <img src="Images/sunflower-field.jpg" alt="An amazing sunflower field" 
            style="grid-area: img6" >
        </div>
    </main>
    
</body>
</html>
